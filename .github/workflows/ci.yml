name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Bash lint (syntax + shellcheck)
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Bash syntax check
        run: |
          bash -n SLA.sh

      - name: Install ShellCheck (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Install ShellCheck (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install shellcheck

      - name: ShellCheck
        run: |
          shellcheck --version
          shellcheck SLA.sh
